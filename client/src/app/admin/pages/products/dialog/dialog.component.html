
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<h1 mat-dialog-title class="title">Add Product </h1>
<div mat-dialog-content>
    <p>Fill forms and click okey</p>
      <mat-form-field appearance="legacy" class="form">
        <mat-label>Product Name</mat-label>
        <label>
          <input matInput placeholder="fill Form" formControlName="name">
        </label>
        <mat-icon matSuffix>list_alt</mat-icon>
        <mat-hint>Burger</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="form">
        <mat-label>Product Price</mat-label>
        <label>
          <input type="number" matInput placeholder="fill Form" formControlName="price">
        </label>
        <mat-icon matSuffix>request_quote</mat-icon>
        <mat-hint>12$</mat-hint>
      </mat-form-field>
      <div class="row">
        <div class="col-6">
          <label for="files" class="btn">
            Upload File
          </label>
          <input id="files" style="visibility:hidden;" type="file" formControlName="file" (change)="onFileSelected($event)">
        </div>
        <img class="col-6" [src]="imgURL" height="100" *ngIf="imgURL">
      </div>
        <h4>Choose Category For Product</h4>
        <mat-form-field appearance="fill" class="form">
          <mat-label>Categories</mat-label>
          <select matNativeControl required formControlName="category">
            <option *ngFor="let prod of productCategories" [value]="prod.name">{{prod.name}}</option>
          </select>
        </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onNoClick()">No</button>
  <button type="submit"  mat-button [disabled]="form.invalid" >Yes</button>
</div>
</form>
