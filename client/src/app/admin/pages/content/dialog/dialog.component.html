
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<h1 mat-dialog-title class="title">Add Cuisine </h1>
<div mat-dialog-content>
    <p>Fill forms and click okey</p>
      <mat-form-field appearance="legacy" class="form">
        <mat-label>Cuisine Name</mat-label>
        <label>
          <input matInput placeholder="fill Form" formControlName="name">
        </label>
        <mat-icon matSuffix>list_alt</mat-icon>
        <mat-hint>French Restaurant</mat-hint>
      </mat-form-field>
      <div>
        <label for="files" class="btn">
          Upload File
        </label>
        <input id="files" style="visibility:hidden;" type="file" formControlName="file">
      </div>
      <mat-form-field class="example-full-width" class="form">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..." formControlName="desc"></textarea>
      </mat-form-field>
</div>
<div mat-dialog-actions class="actions">
  <button mat-button (click)="onNoClick()">No</button>
  <button type="submit"  mat-button [disabled]="form.invalid">Yes</button>
</div>
</form>
