<div>
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="signIn()">
        <p>
          <mat-form-field>
            <input
              type="text"
              required
              matInput
              name="username"
              placeholder="Username"
              formControlName="username"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              required
              matInput
              name="password"
              placeholder="Password at least 6 charsets"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <div class="button">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="form.invalid"
          >
            Sign in
          </button>
        </div>
      </form>
    </mat-card-content>
    <h1 class=".mat-subheading-1 accountLogin">
      if you have an account <a routerLink="/" class="login">login</a>
    </h1>
  </mat-card>
</div>
